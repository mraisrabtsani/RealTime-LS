<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Real-time</title>
  <!-- Google Font Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      background-color: #f8f9fa;
      overflow: hidden;
    }
    #clock {
      font-family: 'Tahoma', sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      letter-spacing: 2px;
    }
    .label {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: bold;
      margin-right: 10px;
      color: #ff5733; /* Warna oranye untuk label */
    }
    .container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Time:</div>
    <div id="clock"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { hour12: true }); // Format dengan AM/PM
      document.getElementById('clock').innerText = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
